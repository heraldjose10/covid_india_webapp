<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Covid-Tracker</title>
  <script src="https://kit.fontawesome.com/84ec575040.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static',filename='homepage.css')}}" type="text/css">
</head>
<body onload="func1" class="gra" id='bg'>
  <header id="head">
      Covid-Tracker
  </header>
  <button class="dark" id='dark1'><i class="fas fa-sun fa-3x"></i></button>
  <button class="dark" id="dark2"><i class="fas fa-moon fa-3x"></i></button>
  <div class="form">
  <section>
      <form method="post" action="test">
        <br>
          <select class="textbox" id='textbox1' name=state method="GET" action="/">
            <option value='none' selected disabled>Choose here</option>
              {% for state in states %}
              <option value= "{{state}}" SELECTED>{{state}}</option>"
              {% endfor %}
              </select><br>
              <br>
              <button type="submit" class="submit" id='sub'>submit</button>
      </form>
      
  </section>
  </div>
  <!-- <div class="mongograph">
    <iframe class='res_iframe'style="background: black; border: none;"  src="https://charts.mongodb.com/charts-project-covid-nydww/embed/charts?id=ebdcc441-bf65-4113-ac61-d359e5e43bcd&theme=dark" allowfullscreen>
    </iframe> -->
</div>
</body>
<script>
document.getElementById('dark1').addEventListener('click',func1,false)
function func1(event){
    document.getElementById('bg').style.background='white'
    document.getElementById('head').style.color='black'
    document.getElementById('textbox1').style.borderColor='black'
    document.getElementById('textbox1').style.backgroundColor='white'
    document.getElementById('textbox1').style.color='black'
    document.getElementById('sub').style.backgroundColor='white'
    document.getElementById('sub').style.color='black'
    document.getElementById('sub').style.borderColor='black'
    document.getElementById('dark1').style.visibility='hidden'
    document.getElementById('dark2').style.visibility='visible'
    }
document.getElementById('dark2').addEventListener('click',func2,false)
function func2(event){
    document.getElementById('bg').style.background='black'
    document.getElementById('head').style.color='white'
    document.getElementById('textbox1').style.borderColor='white'
    document.getElementById('textbox1').style.backgroundColor='black'
    document.getElementById('textbox1').style.color='white'
    document.getElementById('sub').style.backgroundColor='black'
    document.getElementById('sub').style.color='white'
    document.getElementById('sub').style.borderColor='white'
    document.getElementById('dark1').style.visibility='visible'
    document.getElementById('dark2').style.visibility='hidden'
    }
</script>
</html>
